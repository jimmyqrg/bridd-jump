<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>Schedule | Infinite Campus</title>
<link rel="icon" href="infinite-campus.png">

<!-- PWA Meta Tags -->
<meta name="theme-color" content="#00ffff" />
<meta name="description" content="Jump from platform to platform and travel as far as possible!" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="Bridd Jump" />

<!-- Apple Touch Icons -->
<link rel="apple-touch-icon" href="/game-images/games/bridd-jump.png" />
<link rel="apple-touch-icon" sizes="180x180" href="/game-images/games/bridd-jump.png" />

<!-- Manifest -->
<link rel="manifest" href="/manifest.json" />
<script>
(function() {
  // Check hide variable (can be set via localStorage, URL param, or window variable)
  const urlParams = new URLSearchParams(window.location.search);
  const hide = typeof window.hide !== 'undefined' ? window.hide : 
               localStorage.getItem('hide') === 'true' ? true :
               urlParams.get('hide') === 'true' ? true : false;
  
  if (hide === true) {
    // Keep original title and favicon
    document.title = 'Schedule | Infinite Campus';
    const icon = document.querySelector('link[rel="icon"]');
    if (icon) icon.href = 'infinite-campus.png';
  } else {
    // Set Bridd Jump branding
    document.title = 'V1.1.4 | Bridd Jump';
    let icon = document.querySelector('link[rel="icon"]');
    if (!icon) {
      icon = document.createElement('link');
      icon.rel = 'icon';
      document.head.appendChild(icon);
    }
    icon.href = '/game-images/games/bridd-jump.png';
  }
})();
</script>

<!-- Pixel font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<!-- Google Sans Code font -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #000;
    --accent: #0ff;
    --panel: rgba(0,0,0,0.9);
    --muted: #88f7ff;
  }
  * { box-sizing: border-box; }
  html, body { height:100%; margin:0; background:var(--bg); color:#fff; font-family: "Press Start 2P", monospace; -webkit-font-smoothing: none; -moz-osx-font-smoothing: grayscale; }
  canvas { display:block; position: absolute; top:0; left:0; width:100%; height:100%; z-index:1; background: #000; }
  /* Menu overlay (restored UI) */
  #menu {
    position: absolute;
    left:50%;
    top:50%;
    transform: translate(-50%, -50%);
    width: 460px;
    max-width: 94vw;
    padding: 28px;
    background: var(--panel);
    border: 4px solid var(--accent);
    border-radius: 12px;
    display:flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    z-index: 1200;
    pointer-events: all;
  }
  #menu h1 { margin:0; font-size: 28px; color: var(--accent); text-shadow: 0 0 12px var(--accent); }
  #bestScore { font-size: 12px; color: var(--muted); margin-top: 6px;}
  .btn {
    appearance:none; border:3px solid var(--accent); background:transparent; color:var(--accent);
    padding:12px 18px; border-radius:10px; cursor:pointer; font-size:12px; width:300px; text-align:center;
  }
  .btn:hover { background:var(--accent); color:#000; }
  #scoreHUD { position: fixed; left: 12px; top: 12px; z-index: 1100; font-size:12px; color:var(--accent); text-shadow:0 0 6px rgba(0,255,255,0.2); pointer-events:none; font-family:"Press Start 2P",monospace; }
  #fpsLabel { position: fixed; left: 12px; top: 44px; z-index: 1100; font-size:11px; color:var(--accent); pointer-events:none; }
  #debugToast { position: fixed; left:50%; transform:translateX(-50%); bottom:18px; z-index:1300; background:rgba(0,0,0,0.6); border:2px solid var(--accent); color:var(--accent); padding:8px 12px; border-radius:8px; display:none; font-size:11px; pointer-events:none; }
  /* Mobile command button */
  #mobileCommandBtn {
    position: fixed;
    right: 20px;
    bottom: 20px;
    width: 60px;
    height: 60px;
    background: rgba(0, 255, 255, 0.1);
    border: 2px solid rgba(0, 255, 255, 0.3);
    border-radius: 50%;
    z-index: 1000;
    opacity: 0.3;
    cursor: pointer;
    transition: opacity 0.3s, background 0.3s;
  }
  #mobileCommandBtn:hover {
    opacity: 0.6;
    background: rgba(0, 255, 255, 0.2);
  }
  /* Code Editor Modal */
  #codeEditorModal {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    z-index: 1500;
    display: none;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
  }
  
  #codeEditorContainer {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    background: var(--panel);
    border: 4px solid var(--accent);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
  }
  
  #codeEditorHeader {
    padding: 16px 20px;
    border-bottom: 2px solid var(--accent);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.5);
  }
  
  #codeEditorHeader h2 {
    font-size: 14px;
    color: var(--accent);
    text-shadow: 0 0 10px var(--accent);
    margin: 0;
  }
  
  #codeEditorHeader .header-buttons {
    display: flex;
    gap: 10px;
  }
  
  #codeEditorHeader .header-buttons .btn {
    max-width: 120px;
    font-size: 9px;
    padding: 8px 16px;
  }
  
  #codeEditorWrapper {
    position: relative;
    flex: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  
  #findReplacePanel {
    position: absolute;
    top: 0;
    right: 0;
    width: 300px;
    background: rgba(0, 0, 0, 0.95);
    border-left: 2px solid var(--accent);
    border-bottom: 2px solid var(--accent);
    padding: 16px;
    z-index: 10;
    display: none;
    flex-direction: column;
    gap: 12px;
    box-shadow: -5px 5px 15px rgba(0, 255, 255, 0.3);
  }
  
  #findReplacePanel h3 {
    font-size: 11px;
    color: var(--accent);
    margin: 0 0 8px 0;
    text-shadow: 0 0 5px var(--accent);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  #closeFindReplace {
    background: transparent;
    border: 2px solid var(--accent);
    color: var(--accent);
    width: 24px;
    height: 24px;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
  }
  
  #closeFindReplace:hover {
    background: var(--accent);
    color: #000;
    box-shadow: 0 0 10px var(--accent);
  }
  
  #findReplacePanel input[type="text"] {
    background: rgba(0, 0, 0, 0.8);
    border: 2px solid var(--accent);
    color: #fff;
    padding: 8px;
    font-size: 10px;
    font-family: "JetBrains Mono", monospace;
    width: 100%;
    box-sizing: border-box;
  }
  
  #findReplacePanel input[type="text"]:focus {
    outline: none;
    box-shadow: 0 0 10px var(--accent);
  }
  
  #findReplacePanel .find-controls {
    display: flex;
    gap: 8px;
    align-items: center;
  }
  
  #findReplacePanel .find-count {
    font-size: 9px;
    color: var(--muted);
    font-family: "Press Start 2P", monospace;
  }
  
  #findReplacePanel .replace-controls {
    display: flex;
    gap: 8px;
  }
  
  #findReplacePanel .replace-controls .btn {
    flex: 1;
    max-width: none;
    font-size: 8px;
    padding: 6px 12px;
  }
  
  #findReplacePanel .checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  #findReplacePanel input[type="checkbox"] {
    width: 16px;
    height: 16px;
    accent-color: var(--accent);
    cursor: pointer;
  }
  
  #findReplacePanel label {
    font-size: 9px;
    color: var(--muted);
    font-family: "Press Start 2P", monospace;
    cursor: pointer;
  }
  
  #codeEditor {
    flex: 1;
    width: 100%;
    background: #1a1a1a;
    color: #e0e0e0;
    border: none;
    padding: 20px;
    font-family: "JetBrains Mono", monospace;
    font-size: 13px;
    line-height: 1.6;
    resize: none;
    outline: none;
    overflow-y: auto;
    tab-size: 2;
    white-space: pre;
    word-wrap: normal;
  }
  
  #codeEditor::-webkit-scrollbar {
    width: 12px;
  }
  
  #codeEditor::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.5);
  }
  
  #codeEditor::-webkit-scrollbar-thumb {
    background: var(--accent);
    border: 2px solid #000;
  }
  
  #codeEditor::-webkit-scrollbar-thumb:hover {
    background: var(--muted);
  }
  
  @media (max-width:560px){
    #menu { width: 92vw; padding: 18px; }
    .btn { width: 100%; font-size:11px; padding:10px; }
    #menu h1 { font-size:20px; }
    #codeEditorModal {
      padding: 10px;
    }
    #findReplacePanel {
      width: 100%;
      position: relative;
      border-left: none;
      border-bottom: 2px solid var(--accent);
    }
  }

  /* Mobile friendly */
  @media (max-width: 560px) {
    body { overflow-y: auto; }
    #menu { width: 92vw; max-width: none; padding: 20px 16px; }
    .btn, select { width: 100%; max-width: none; font-size: 10px; padding: 12px 16px; }
    #menu h1 { font-size: 20px; }
    #menu h3 { font-size: 11px; }
    #bestScore { font-size: 10px; }
  }

</style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="menu" role="dialog" aria-label="start menu">
    <h1>BRIDD JUMP</h1>
    <div id="bestScore">Best Score: 0</div>
    <button id="startBtn" class="btn">START</button>
    <button id="settingsBtn" class="btn">SETTINGS</button>
    <button onclick="openCodeEditor()" class="btn">CODE</button>
    <button onclick="window.location.href='../'" class="btn">HOME</button>
  </div>

  <!-- Code Editor Modal -->
  <div id="codeEditorModal">
    <div id="codeEditorContainer">
      <div id="codeEditorHeader">
        <h2>CODE EDITOR</h2>
        <div class="header-buttons">
          <button id="applyCodeBtn" class="btn">APPLY</button>
          <button id="closeCodeEditor" class="btn">CLOSE</button>
        </div>
      </div>
      <div id="codeEditorWrapper">
        <div id="findReplacePanel">
          <h3>FIND & REPLACE<button id="closeFindReplace" title="Close">Ã—</button></h3>
          <input type="text" id="findInput" placeholder="Find...">
          <div class="find-controls">
            <span id="findCountLabel" class="find-count">0/0</span>
          </div>
          <input type="text" id="replaceInput" placeholder="Replace...">
          <div class="replace-controls">
            <button id="replaceBtn" class="btn">REPLACE</button>
            <button id="replaceAllBtn" class="btn">REPLACE ALL</button>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="matchCaseCheckbox">
            <label for="matchCaseCheckbox">MATCH LETTERS</label>
          </div>
        </div>
        <textarea id="codeEditor" spellcheck="false"></textarea>
      </div>
    </div>
  </div>

  <div id="scoreHUD">Score: 0</div>
  <div id="fpsLabel">FPS: -- / --</div>
  <div id="debugToast"></div>
  <div id="mobileCommandBtn" title="Open Command (Ctrl+Shift+A)"></div>

  <script src="../editCode.js"></script>
  <script src="game.js"></script>
  
  <script>
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
