<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>404 | Bridd Jump</title>
<link rel="icon" href="infinite-campus.ico">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #000;
    --accent: #0ff;
    --accent-glow: rgba(0, 255, 255, 0.8);
    --panel: rgba(0, 0, 0, 0.95);
    --muted: #88f7ff;
    --text: #fff;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: "Press Start 2P", monospace;
    -webkit-font-smoothing: none;
    -moz-osx-font-smoothing: grayscale;
  }

  .wrap {
    min-height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
  }

  .panel {
    width: 520px;
    max-width: 92vw;
    background: var(--panel);
    border: 4px solid var(--accent);
    border-radius: 0;
    padding: 28px 24px;
    text-align: center;
    box-shadow:
      0 0 20px var(--accent-glow),
      inset 0 0 20px rgba(0, 255, 255, 0.1);
  }

  h1 {
    font-size: 26px;
    color: var(--accent);
    text-shadow:
      0 0 10px var(--accent-glow),
      0 0 20px var(--accent-glow);
    margin-bottom: 12px;
  }

  p {
    font-size: 11px;
    line-height: 1.6;
    color: var(--muted);
    margin-bottom: 18px;
  }

  .btn {
    appearance: none;
    border: 3px solid var(--accent);
    background: transparent;
    color: var(--accent);
    padding: 14px 24px;
    border-radius: 0;
    cursor: pointer;
    font-size: 11px;
    font-family: "Press Start 2P", monospace;
    width: 100%;
    max-width: 280px;
    text-align: center;
    transition: all 0.2s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 100%;
    background: var(--accent);
    transition: width 0.3s ease;
    z-index: -1;
  }

  .btn:hover {
    color: #000;
    box-shadow:
      0 0 20px var(--accent-glow),
      inset 0 0 20px rgba(0, 255, 255, 0.2);
  }

  .btn:hover::before {
    width: 100%;
  }

  @media (max-width: 560px) {
    .panel { padding: 20px 16px; }
    h1 { font-size: 20px; }
    p { font-size: 10px; }
    .btn { font-size: 10px; padding: 12px 16px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>404</h1>
      <p>Page not found. The platform you're looking for doesn't exist.</p>
      <button class="btn" onclick="window.location.href='/bridd-jump/'">GO HOME</button>
    </div>
  </div>
</body>
</html>
